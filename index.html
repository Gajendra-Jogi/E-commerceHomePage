<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eCommerce Homepage</title>

   <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" />
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/grids-responsive-min.css" />

  
  <link rel="stylesheet" href="https://webawesome.com/assets/css/webawesome.css" />
    


  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header, footer {
      background-color: #222;
      color: white;
      padding: 1rem;
    }

    nav a {
      margin-right: 1rem;
      color: white;
      text-decoration: none;
    }

    .hero {
      background: url('Images/hero1.jpg') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 6rem 1rem;
    }

    .hero h1 {
      font-size: 3rem;
    }

    .cta-button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #ff6a00;
      border: none;
      color: white;
      cursor: pointer;
    }

    .carousel {
      padding: 2rem;
      background-color: #f2f2f2;
      text-align: center;
    }

    .carousel img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
    }

    .products {
      padding: 2rem 1rem;
    }

    .product-card {
      background: white;
      border: 1px solid #ddd;
      padding: 1rem;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
    }

    .newsletter {
      background-color: #eee;
      padding: 2rem 1rem;
      text-align: center;
    }

    .newsletter input[type="email"] {
      padding: 0.5rem;
      width: 250px;
      max-width: 100%;
    }

    .newsletter button {
      padding: 0.5rem 1rem;
      background-color: #0078e7;
      color: white;
      border: none;
      margin-left: 0.5rem;
    }

    footer {
      text-align: center;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header class="pure-g">
    <div class="pure-u-1 pure-u-md-1-3">
      <h2 style="margin: 0;">webawesome</h2>
    </div>
    <div class="pure-u-1 pure-u-md-2-3" style="text-align: right;">
      <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Big Sale on Products!</h1>
    <p>Up to 50% off – Limited time offer</p>
    <button class="cta-button">Shop Now</button>
  </section>

  <!-- Carousel Section -->
  <section class="carousel">
    <img src="Images/banner1.jpg" alt="Deal Banner" />
  </section>

  <!-- Product Grid Section -->
  <section class="products">
    <div class="pure-g">
      
      <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3">
        <div class="product-card">
          <img src="Images/product-1.jpg" alt="Product" />
          <h3>Product 1</h3>
          <p>5000₹</p>
        </div>
      </div>
      <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3">
        <div class="product-card">
          <img src="Images/product-2.jpg" alt="Product" />
          <h3>Product 2</h3>
          <p>6000₹</p>
        </div>
      </div>
      <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3">
        <div class="product-card">
          <img src="Images/product-3.jpg" alt="Product" />
          <h3>Product 3</h3>
          <p>8000₹</p>
        </div>
      </div>
      <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3">
        <div class="product-card">
          <img src="Images/product-4.jpg" alt="Product" />
          <h3>Product 4</h3>
          <p>3000₹</p>
        </div>
      </div>
      <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3">
        <div class="product-card">
          <img src="Images/product-5.jpg" alt="Product" />
          <h3>Product 5</h3>
          <p>9000₹</p>
        </div>
      </div>
      <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3">
        <div class="product-card">
          <img src="Images/product-6.jpg" alt="Product" />
          <h3>Product 6</h3>
          <p>1000₹</p>

        </div>
      </div>
    </div>
  </section>

  <!-- Email Section -->
  <section class="newsletter">
  <h3>Subscribe to Our Newsletter</h3>
  <form class="pure-form" id="newsletter-form">
    <input type="email" id="email-input" placeholder="Enter your email" required />
    <button type="submit">Subscribe</button>
  </form>
</section>

<script>
  
  const form = document.getElementById("newsletter-form");
  const emailInput = document.getElementById("email-input");

  
  form.addEventListener("submit", function (e) {
    e.preventDefault();
    const email = emailInput.value;
    console.log("Email submitted:", email);
  });
</script>


  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 MyStore. All rights reserved.</p>
  </footer>

  <script>
    
    window.onload = () => window.scrollTo(0, 0);
  </script>
</body>
</html>
